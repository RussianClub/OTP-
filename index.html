<div class="container">

<script>
    // --- FIREBASE CONFIGURATION ---
    var firebaseConfig = {
        apiKey: "AIzaSyDlEY_2bDv25T5GTCzTEk7sQIZrAxh5irc", 
        authDomain: "russian-club.firebaseapp.com",
        databaseURL: "https://russian-club-default-rtdb.firebaseio.com",
        projectId: "russian-club",

        messagingSenderId: "659659196153",
        appId: "1:659659196153:web:d6aaa4650fcff3d5fa0428",
        measurementId: "G-5M46DNJ1YP"
    };
    
    // --- MSG91 CONFIGURATION PLACEHOLDERS ---
    // NOTE: This is the LIVE token provided by the user. 
    const MSG91_WIDGET_ID = "356a6869636a323831313235"; // Your Widget ID
    const MSG91_AUTH_TOKEN = "472605TYOeU0mclVm68e62984P1"; // *** LIVE MSG91 TOKEN ***

    if (!firebase.apps.length) { 
        try {
            firebase.initializeApp(firebaseConfig);
        } catch (e) {
            console.error("CRITICAL ERROR: Firebase initialization failed: " + e.message);
        }
    }
    
    const db = firebase.firestore();

    let currentStep = 1; 
    let userDocId = null; 

    // --- Utility Functions ---
    async function hashPassword(password) {
        const msgBuffer = new TextEncoder().encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function displayError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.innerHTML = message; 
        errorElement.style.display = 'block';
        setTimeout(() => { errorElement.style.display = 'none'; }, 7000); 
    }
    
    // --- MSG91 Success Callback (STEP 2 -> STEP 3) ---
    function handleOtpSuccess(data) {
        console.log('MSG91 Success:', data);
        
        // --- Transition to Step 3: Password Reset ---
        const phoneInputGroup = document.getElementById('phone-input-group');
        const newPasswordGroup = document.getElementById('new-password-group');
        const submitBtn = document.getElementById('submit-btn');
        const newPasswordInput = document.getElementById('forgot-password');

        phoneInputGroup.style.display = 'none'; // Hide phone
        newPasswordGroup.style.display = 'block'; // Show new password
        submitBtn.textContent = 'पासवर्ड रीसेट करें';
        submitBtn.disabled = false;
        currentStep = 3;
        
        displayError("OTP सफलतापूर्वक सत्यापित हुआ। अपना नया पासवर्ड दर्ज करें।");
        newPasswordInput.focus();
    }
    
    // --- MSG91 Failure Callback ---
    function handleOtpFailure(error) {
        console.error('MSG91 Failure:', error);
        displayError(`OTP सत्यापन विफल: ${error?.reason || 'सत्यापन रद्द/असफल हुआ'}`);
        
        // Resetting button state
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.textContent = 'OTP प्राप्त करें';
        submitBtn.disabled = false;
        // Keep currentStep = 1, as the phone input is still visible
    }

    // --- Main Logic ---
    document.addEventListener("DOMContentLoaded", function() {
        
        const forgotForm = document.getElementById('forgotForm');
        const phoneInput = document.getElementById('forgot-phone');
        const submitBtn = document.getElementById('submit-btn');
        const newPasswordInput = document.getElementById('forgot-password');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = phoneInput.value.trim();
            const newPassword = newPasswordInput.value;

            // Step 1: Find Account by Phone Number and Initiate MSG91
            if (currentStep === 1) {
                if (!phone || phone.length < 10) {
                    displayError("कृपया एक वैध फ़ोन नंबर दर्ज करें (न्यूनतम 10 अंक)।");
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'खाता ढूंढ रहा है...';

                try {
                    let userQuery;
                    
                    // --- Firestore Phone Number Matching Logic ---
                    userQuery = await db.collection('users').where('phone', '==', phone).limit(1).get();
                    if (userQuery.empty) {
                        let searchPhone = phone;
                        if (phone.startsWith('+')) {
                            searchPhone = phone.replace(/^\+91/, '').replace(/^\+/, '');
                        } 
                        userQuery = await db.collection('users').where('phone', '==', searchPhone).limit(1).get();
                        
                        if (userQuery.empty && searchPhone.length === 10) {
                            const plus91Phone = `+91${searchPhone}`;
                            userQuery = await db.collection('users').where('phone', '==', plus91Phone).limit(1).get();
                        }
                    }
                    // --- End of Matching Logic ---

                    if (userQuery.empty) {
                         displayError("यह फ़ोन नंबर पंजीकृत नहीं है। कृपया सही नंबर दर्ज करें।");
                         submitBtn.disabled = false;
                         submitBtn.textContent = 'OTP प्राप्त करें';
                         return;
                    }
                    
                    // User found. Store Doc ID.
                    userDocId = userQuery.docs[0].id;
                    
                    submitBtn.textContent = 'OTP भेज रहा है... (पॉप-अप देखें)';
                    
                    // --- Initiate MSG91 OTP Widget ---
                    const configuration = {
                        widgetId: MSG91_WIDGET_ID,
                        tokenAuth: MSG91_AUTH_TOKEN, 
                        identifier: phone,
                        success: handleOtpSuccess, // Use the defined success function
                        failure: handleOtpFailure, // Use the defined failure function
                    };
                    
                    // Check if the MSG91 script has loaded
                    if (typeof initSendOTP === 'function') {
                        initSendOTP(configuration);
                    } else {
                        throw new Error("MSG91 स्क्रिप्ट लोड नहीं हुई है।");
                    }
                    // MSG91 widget takes over UI interaction here. 
                    // We don't change currentStep yet, it changes only on successful callback.
                    // The button remains disabled until success/failure callback runs.


                } catch (error) {
                    console.error("Account Search/OTP Init Error:", error.message);
                    displayError(`खोज/OTP आरम्भ विफल: ${error.message}`);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'OTP प्राप्त करें';
                }
            
            // Step 2 (Skipped - Handled by MSG91)

            // Step 3: Update Password in Firestore
            } else if (currentStep === 3) {
                if (newPassword.length < 6 || newPassword.length > 16) { 
                    displayError("पासवर्ड 6-16 अक्षरों का होना चाहिए।"); 
                    return; 
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'अपडेट कर रहा है...';

                try {
                    const hashedPassword = await hashPassword(newPassword);
                    if (!userDocId) { throw new Error("उपयोगकर्ता ID गुम है। कृपया पुन: प्रयास करें।"); }
                    
                    await db.collection('users').doc(userDocId).update({ password: hashedPassword });
                    
                    displayError("🎉 पासवर्ड सफलतापूर्वक रीसेट हुआ! कृपया अपने नए पासवर्ड से लॉगिन करें।");
                    
                } catch (error) {
                    console.error("Password Update Error:", error);
                    displayError(`पासवर्ड रीसेट विफल हुआ। ${error.message}`);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'पासवर्ड रीसेट करें';
                }
            }
        });
    });
</script>
