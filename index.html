<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Club - Forgot Password</title>
    
    <style>
        /* ------------------- MAIN STYLES (NO CHANGE) ------------------- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10vh;
        }
        .container {
            max-width: 450px;
            width: 95%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-header {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }
        .header-text {
            line-height: 1.2;
            text-shadow: 0 2px 6px rgba(0,0,0,0.6);
            display: inline-flex;
            align-items: center;
            font-size: 1.8em; 
            font-weight: 800;
        }
        .header-text span {
            padding: 5px 10px;
            color: white; 
        }
        .header-text .russian-color {
            color: #e50074; 
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px 0 0 8px;
            font-weight: 900;
        }
        .header-text .club-color {
            color: white;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 0 8px 8px 0;
            font-weight: 700;
        }

        .auth-card {
            width: 90%;
            padding: 25px 20px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            overflow: hidden;
            box-sizing: border-box;
        }

        .auth-card h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.6em;
            color: #ffc700;
            text-shadow: 0 0 8px rgba(255, 199, 0, 0.5);
        }

        .input-group {
            margin-bottom: 18px;
            position: relative;
        }
        .input-group > img {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            filter: invert(70%);
        }
        .auth-input {
            width: 100%;
            padding: 12px 12px 12px 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #f0f0f0;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .auth-input:focus {
            border-color: #ffc700;
            box-shadow: 0 0 8px rgba(255, 199, 0, 0.5);
            outline: none;
        }
        .auth-input::placeholder {
            color: #aaa;
        }

        /* --- OTP Specific Styles --- */
        #otp-input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            display: none; /* Initial hide */
        }
        .otp-input {
            width: 13%; /* Adjusted for 6 inputs */
            height: 50px;
            text-align: center;
            font-size: 1.5em;
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #f0f0f0;
        }

        /* --- New Password Group --- */
        #new-password-group {
            display: none; /* Initial hide */
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #e50074, #ff0099);
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 6px 15px rgba(229, 0, 116, 0.4);
        }
        .submit-button:hover {
            background: linear-gradient(90deg, #ff0099, #e50074);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(229, 0, 116, 0.6);
        }

        #error-message {
            color: #ffc700;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }
        /* Recaptcha container styling for visibility */
        #recaptcha-container {
            /* This div MUST be visible for Invisible Recaptcha to render, but it will be visually hidden */
            height: 0;
            overflow: hidden; 
            opacity: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-header">
        <div class="header-text">
            <span class="russian-color">RUSSIAN</span><span class="club-color">CLUB</span>
        </div>
    </div>

    <div class="auth-card">
        <h2>Forgot Password</h2>
        <div id="error-message"></div>

        <form id="forgotForm">
            <div id="phone-input-group" class="input-group">
                <img src="https://img.icons8.com/ios-filled/20/aaaaaa/phone.png" alt="Phone Icon">
                <input type="tel" id="forgot-phone" class="auth-input" placeholder="Enter Phone Number (e.g., +91XXXXXXXXXX)" required>
            </div>
            
            <div id="recaptcha-container"></div> 

            <div id="otp-input-container">
                <input type="number" class="otp-input" id="otp-1" maxlength="1" required>
                <input type="number" class="otp-input" id="otp-2" maxlength="1" required>
                <input type="number" class="otp-input" id="otp-3" maxlength="1" required>
                <input type="number" class="otp-input" id="otp-4" maxlength="1" required>
                <input type="number" class="otp-input" id="otp-5" maxlength="1" required> 
                <input type="number" class="otp-input" id="otp-6" maxlength="1" required> 
            </div>

            <div id="new-password-group" class="input-group">
                <img src="https://img.icons8.com/ios-filled/20/aaaaaa/lock.png" alt="Password Icon">
                <input type="password" id="forgot-password" class="auth-input" placeholder="Enter New Password (min 6 chars)" required>
            </div>

            <button type="submit" id="submit-btn" class="submit-button">GET OTP</button>
        </form>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    // ⚠️ IMPORTANT: These keys are publicly exposed and should be treated as such.
    var firebaseConfig = {
        apiKey: "AIzaSyDlEY_2bDv25T5GTCzTEk7sQIZR-axh5irc",
        authDomain: "russian-club.firebaseapp.com",
        databaseURL: "https://russian-club-default-rtdb.firebaseio.com",
        projectId: "russian-club",
        storageBucket: "russian-club.appspot.com",
        messagingSenderId: "1096848291195",
        appId: "1:1096848291195:web:2c8c12e9c6c913f83210c7",
        measurementId: "G-5M46DNJ1YP"
    };

    if (!window.firebase) {
          alert("CRITICAL ERROR: Firebase SDK not loaded. Check your internet or browser security settings.");
    }

    if (!firebase.apps.length) { 
        try {
            firebase.initializeApp(firebaseConfig);
        } catch (e) {
            alert("CRITICAL ERROR: Firebase initialization failed: " + e.message);
        }
    }
    
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentStep = 1; 
    let confirmationResult = null; 
    let userDocId = null; 
    let fullPhoneNumber = null; 

    // --- Utility Functions ---

    /**
     * Hashes the password using SHA-256 for secure storage in Firestore.
     * @param {string} password - The plaintext password.
     * @returns {Promise<string>} - The hashed password string.
     */
    async function hashPassword(password) {
        const msgBuffer = new TextEncoder().encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function displayError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        setTimeout(() => { errorElement.style.display = 'none'; }, 5000);
    }
    
    function setupOtpInputs() {
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            // Limits input to 1 digit
            input.addEventListener('input', (e) => {
                if (input.value.length > 1) {
                    input.value = input.value.slice(0, 1);
                }
                
                if (input.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                } else if (e.inputType === 'deleteContentBackward' && index > 0 && !input.value) {
                    inputs[index - 1].focus();
                }
            });
            // Auto-advance on paste for the first input
            if (index === 0) {
                input.addEventListener('paste', (e) => {
                    const paste = e.clipboardData.getData('text');
                    if (paste.length === inputs.length && !isNaN(paste)) { // Check length and ensure it's numeric
                        e.preventDefault();
                        Array.from(paste).forEach((char, i) => {
                            if (i < inputs.length) {
                                inputs[i].value = char;
                            }
                        });
                        inputs[inputs.length - 1].focus();
                    }
                });
            }
        });
    }

    // --- Main Logic ---
    document.addEventListener("DOMContentLoaded", function() {
        setupOtpInputs();
        
        const forgotForm = document.getElementById('forgotForm');
        const phoneInput = document.getElementById('forgot-phone');
        const otpContainer = document.getElementById('otp-input-container');
        const newPasswordGroup = document.getElementById('new-password-group');
        const submitBtn = document.getElementById('submit-btn');
        const recaptchaContainer = document.getElementById('recaptcha-container');

        // 1. Firebase Invisible Recaptcha Initialization
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(recaptchaContainer, {
            'size': 'invisible', 
            'callback': (response) => {
                // Since this is invisible, the callback runs automatically before the sign-in is attempted.
                console.log("Recaptcha challenge passed successfully.");
            },
            'expired-callback': () => {
                displayError("Recaptcha expired. Please refresh and retry.");
                // Resetting for safety
                if (window.recaptchaVerifier) window.recaptchaVerifier.clear();
            }
        });

        recaptchaVerifier.render().then(function(widgetId) {
            console.log("Invisible Recaptcha ready:", widgetId);
        }).catch(function(error) {
            console.error("Recaptcha Render Error:", error);
            displayError(`Recaptcha Render Failed. Error: ${error.code}. Check Firebase console settings.`); 
        });


        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            let phone = phoneInput.value.trim();
            const password = document.getElementById('forgot-password').value;
            const otpInputs = document.querySelectorAll('.otp-input');
            const enteredOTP = Array.from(otpInputs).map(input => input.value).join('');

            // Step 1: Send OTP 
            if (currentStep === 1) {
                // Basic Phone Number Check
                if (phone.length < 10) {
                    displayError("Please enter a valid phone number (min 10 digits).");
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'CHECKING...';

                try {
                    let userQuery;
                    
                    // Standardize phone input to +E.164 for Firestore search, assuming IN if '+' is missing.
                    let searchPhone = phone.startsWith('+') ? phone : `+91${phone}`;

                    // 1. Search Firestore for the user document (by +E.164 format)
                    userQuery = await db.collection('users').where('phone', '==', searchPhone).limit(1).get();

                    if (userQuery.empty) {
                         // Fallback search for numbers stored without +91 (10-digit only)
                         if (searchPhone.startsWith('+91')) {
                            const tenDigitPhone = searchPhone.substring(3);
                            userQuery = await db.collection('users').where('phone', '==', tenDigitPhone).limit(1).get();
                         }
                    }

                    if (userQuery.empty) {
                         displayError("Phone number not registered. Please ensure you are using the correct number.");
                         submitBtn.disabled = false;
                         submitBtn.textContent = 'GET OTP';
                         return;
                    }
                    
                    // Phone number is found in Firestore. Now get the document ID and determine the final +E.164 format for Auth.
                    userDocId = userQuery.docs[0].id;
                    
                    // Use the phone number from the DB (or the user's input if DB is 10-digit)
                    const dbPhone = userQuery.docs[0].data().phone; 
                    
                    // Final check to ensure +E.164 for Firebase Auth
                    fullPhoneNumber = dbPhone.startsWith('+') ? dbPhone : `+91${dbPhone}`;

                    submitBtn.textContent = 'SENDING...';

                    // 2. Firebase Auth: Send Verification Code
                    // This automatically triggers the invisible Recaptcha challenge if not already passed.
                    confirmationResult = await auth.signInWithPhoneNumber(fullPhoneNumber, window.recaptchaVerifier);
                    
                    // UI update for Step 2
                    document.getElementById('phone-input-group').style.display = 'none';
                    otpContainer.style.display = 'flex';
                    // We can clear and hide the RecaptchaVerifier element since the challenge passed
                    window.recaptchaVerifier.clear();
                    
                    submitBtn.textContent = 'VERIFY OTP';
                    submitBtn.disabled = false;
                    currentStep = 2;
                    displayError(`OTP sent successfully to ${fullPhoneNumber}. Please enter the code.`);

                } catch (error) {
                    console.error("OTP Send Error:", error.code, error.message);
                    
                    // Handle specific Firebase errors
                    let errorMessage = `OTP Failed. Error: ${error.message}.`;
                    if (error.code === 'auth/invalid-phone-number') {
                        errorMessage = "Invalid phone number format. Please include the country code (e.g., +91).";
                    } else if (error.code === 'auth/captcha-check-failed' || error.code === 'auth/internal-error') {
                        errorMessage = "Security verification failed. Please try again in a few moments.";
                    }
                    
                    displayError(errorMessage);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'GET OTP';
                }

            // Step 2: Verify OTP 
            } else if (currentStep === 2) {
                if (enteredOTP.length !== 6) { displayError("Please enter the complete 6-digit OTP."); return; }
                if (!confirmationResult) { displayError("Verification process not started. Try again."); return; }

                submitBtn.disabled = true;
                submitBtn.textContent = 'VERIFYING...';

                try {
                    await confirmationResult.confirm(enteredOTP);
                    
                    // UI update for Step 3
                    otpContainer.style.display = 'none';
                    newPasswordGroup.style.display = 'block';
                    submitBtn.textContent = 'RESET PASSWORD';
                    submitBtn.disabled = false;
                    currentStep = 3;
                    displayError("OTP verified successfully. Enter your new password.");

                } catch (error) {
                    console.error("OTP Verify Error:", error.code, error.message);
                    displayError("Invalid OTP. Please try again or click GET OTP to resend.");
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'VERIFY OTP';
                }
            
            // Step 3: Update Password in Firestore
            } else if (currentStep === 3) {
                if (password.length < 6 || password.length > 16) { displayError("Password must be 6-16 characters."); return; }

                submitBtn.disabled = true;
                submitBtn.textContent = 'UPDATING...';

                try {
                    const hashedPassword = await hashPassword(password);
                    if (!userDocId) { throw new Error("User ID missing. Please refresh and try again."); }
                    
                    // Update the Hashed Password in the Firestore Document
                    await db.collection('users').doc(userDocId).update({ password: hashedPassword });
                    
                    alert("Password reset successful! Please login with your new password.");
                    // Redirect to login page (assuming login.html exists)
                    window.location.href = 'login.html'; 

                } catch (error) {
                    console.error("Password Update Error:", error);
                    displayError(`Password reset failed. ${error.message}`);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'RESET PASSWORD';
                }
            }
        });
    });
    
</script>

</body>
</html>
